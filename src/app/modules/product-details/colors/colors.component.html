<!-- Container for color selection with flex layout -->
<div class="d-flex mb-4">
    <!-- Text label for colors section -->
    <p class="text-dark font-weight-medium mb-0 mr-3">Colors:</p>
    <!-- Form for color radio buttons with flex layout -->
    <form class="d-flex">
        <!-- Custom radio button for Black color -->
        <div class="custom-control custom-radio custom-control-inline mr-3">
            <input type="radio" class="custom-control-input mr-1" id="color-1" name="color">
            <label class="custom-control-label" for="color-1">Black</label>
        </div>
        <!-- Custom radio button for White color -->
        <div class="custom-control custom-radio custom-control-inline mr-3">
            <input type="radio" class="custom-control-input mr-1" id="color-2" name="color">
            <label class="custom-control-label" for="color-2">White</label>
        </div>
        <!-- Custom radio button for Red color -->
        <div class="custom-control custom-radio custom-control-inline mr-3">
            <input type="radio" class="custom-control-input mr-1" id="color-3" name="color">
            <label class="custom-control-label" for="color-3">Red</label>
        </div>
        <!-- Custom radio button for Blue color -->
        <div class="custom-control custom-radio custom-control-inline mr-3">
            <input type="radio" class="custom-control-input mr-1" id="color-4" name="color">
            <label class="custom-control-label" for="color-4">Blue</label>
        </div>
        <!-- Custom radio button for Green color -->
        <div class="custom-control custom-radio custom-control-inline mr-3">
            <input type="radio" class="custom-control-input mr-1" id="color-5" name="color">
            <label class="custom-control-label" for="color-5">Green</label>
        </div>
    </form>
</div>
