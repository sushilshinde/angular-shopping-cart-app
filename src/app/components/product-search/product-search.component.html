<div class="container pt-5">
    <div class="w-full justify-center flex">
      <div class="flex flex-wrap w-[92%] gap-x-[5vw] xl:gap-x-[8%] gap-y-[5vh] justify-around">
        <h2 *ngIf="products.length < 0">No Products Found...</h2>
        <app-product-card class="w-[100%] lg:w-[45%] xl:w-[27%]" [name]="item.title" [price]="item.price"
          [itemId]="item.id" [discount]="item['discountPercentage']" [thumbnail]="item['thumbnail']"
          *ngFor="let item of products" cardData="item"></app-product-card>
      </div>
    </div>
  </div>
