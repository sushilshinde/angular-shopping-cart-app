<!-- The main container for the filter card -->
<div class="w-100% p-3">

    <!-- Title for the filter card -->
    <h3 class="text-[20px]"><b>{{cardTitle}}</b></h3>

    <!-- Grid layout for the list of checkboxes -->
    <div class="grid gap-y-6 text-[18px] text-[grey]">

        <!-- Loop through the filterList to generate checkboxes -->
        <label *ngFor="let item of filterList">

            <!-- Checkbox input element with change event bound to handleChange method -->
            <input (change)="handleChange($event)" class="mr-2" type="checkbox" [value]="item?.['value']" />

            <!-- Display the name associated with the checkbox -->
            {{item?.['name']}}
        </label>
    </div>
</div>
